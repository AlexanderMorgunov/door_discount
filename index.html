          <li class="header_phone_list_item">

            </a>
          </li>
        </ul>
      </nav>
      <div class="main_banner">
        <div class="main_banner_container">
          <h1 class="main_banner_offer_header">Лови выгоду <br />от 16 785 &#8381</h1>

        <nav class="sidebar_container">
          <div class="line_one"></div>
          <div class="line_two"></div>
          <div class="line_three"></div>

          <li><a href="#">02</a></li>
          <li><a href="#">03</a></li>
          <li><a href="#">04</a></li>

        </nav>
      </div>
    </header>
    <main>
      <div class="compilation">
        <div class="compilation_header"><h2>Подборки</h2></div>
        <div class="carousel_wrapper">
          <button class="arrow"><img src="./img/svg/row_left.svg" alt="arrow-left"></button>
          <div class="compilation_carousel_container">
            <div class="slider-inner">
              <div class="slide">
                <img src="./img/1.png" alt="slide1" />
              </div>
              <div class="slide">
                <img src="./img/2.png" alt="slide2" />
              </div>
              <div class="slide">
                <img src="./img/3.png" alt="slide3" />
              </div>
              <div class="slide">
                <img src="./img/4.png" alt="slide4" />
              </div>
              <div class="slide">
                <img src="./img/5.png" alt="slide5" />
              </div>
            </div>
          </div>
          <button class="arrow"><img src="./img/svg/row_right.svg" alt="arrow-right"></button>
        </div>
      </div>
      <div class="request">
        <div class="request_header">
          Поможем подобрать дверь 
        </div>
        <div class="request_input_cycle"></div>
        <div class="request_input_cycle2"></div>
        <form action="#">
          <input class="request-input" type="text" placeholder="Ваше имя">
          <input class="request-input" type="text" placeholder="Телефон">
          <div class="request-checkbox_wrapper">
            <div class="request-checkbox_container">
              <input class="request_checkbox" id="checkbox_id" type="checkbox">
              <label for="checkbox_id"><span></span></label>
              <div class="request_checkbox_text">
                Нажимая кнопку "Отправить" я даю своё <sapn class="green-mark">согласие</sapn> на обработку персональных данных и соглашаюсь <span class="green-mark">с условиями и политикой</span> обработки персональных данных
              </div>
            </div>
            <button class="request_btn">Заказать<img src="./img/svg/row_right_white.svg" alt="row"></button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
